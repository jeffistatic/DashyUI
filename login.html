<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Host</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            background-color: #141517;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
            overflow: hidden;
            position: relative;
        }

        .header {
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            gap: 2rem;
        }

        .login-container {
            background-color: rgba(30, 30, 30, 0.9);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .welcome-text {
            margin-bottom: 1.5rem;
        }

        .welcome-text h1 {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .btn {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: background-color 0.2s;
        }

        .btn-discord {
            background-color: #e6a100;
            color: white;
        }

        .btn-discord:hover {
            background-color: #d49600;
        }

        .btn-passkey {
            background-color: #e6a100;
            color: white;
        }

        .btn-passkey:hover {
            background-color: #d49600;
        }

        .footer {
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
            color: #666;
        }

        .footer a {
            color: #888;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Add some stars to the background */
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        /* Snow Animation */
        .snowflake {
            position: fixed;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: snowfall linear infinite;
        }

        @keyframes snowfall {
            0% {
                transform: translateY(-100vh) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(100px);
                opacity: 0;
            }
        }

        /* Illustration Container */
        .illustration {
            position: relative;
            width: 500px;
            height: 500px;
            margin-left: 20px;
            transform: perspective(1000px) rotateX(15deg) rotateY(-15deg);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: perspective(1000px) rotateX(15deg) rotateY(-15deg) translateY(0);
            }
            50% {
                transform: perspective(1000px) rotateX(15deg) rotateY(-15deg) translateY(-10px);
            }
        }

        .minecraft-world {
            width: 100%;
            height: 100%;
            background: url('./assets/island.png') no-repeat center center;
            background-size: contain;
            image-rendering: pixelated;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
                padding: 1rem;
            }

            .login-container {
                margin-bottom: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Add snowflakes container -->

    <div class="header">
        <div class="logo">ExampleHost</div>
    </div>

        </div>
        <div class="illustration">
            <div class="minecraft-world"></div>
        </div>
    </div>

    <footer class="footer">

    <script>
        // Create snowflakes
        function createSnowflakes() {
            const snowflakesContainer = document.getElementById('snowflakes');
            const numberOfSnowflakes = 50;

            for (let i = 0; i < numberOfSnowflakes; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                
                // Random starting position
                snowflake.style.left = `${Math.random() * 100}vw`;
                
                // Random size
                const size = Math.random() * 4 + 2;
                snowflake.style.width = `${size}px`;
                snowflake.style.height = `${size}px`;
                
                // Random animation duration
                const duration = Math.random() * 8 + 4;
                snowflake.style.animationDuration = `${duration}s`;
                
                // Random delay
                snowflake.style.animationDelay = `${Math.random() * 5}s`;
                
                snowflakesContainer.appendChild(snowflake);
            }
        }

        // Initialize snowflakes
        createSnowflakes();
    </script>
</body>
</html>
